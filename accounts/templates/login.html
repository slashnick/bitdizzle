<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BitDizzle Login</title>
    <link rel="stylesheet" href="/static/main.css">
  </head>
  <body>
    <form class="LoginForm" method="POST" action="{{ url_for('.login') }}">
      <div class="LoginForm-title">Welcome to BitDizzle</div>
      <input class="LoginForm-user" name="username" placeholder="Username" autofocus>
      <input class="LoginForm-submit" type="submit" value="Login">
    </form>
  </body>
</html>
